<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="container p-7">
        <h1 class="text-2xl text-black font-bold text-indigo-600">Aplikasi Buku Favorit</h1>
        <div class="mt-5 w-auto max-w-md border-2 p-4 rounded-lg">
            <div class="sm:col-span-4">
              <label for="name" class="block text-sm/6 font-medium text-gray-900 mb-2">Username</label>
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 sm:max-w-md">
                  <input type="text" id="namaPengguna" class="block flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6" placeholder="Masukan nama kamu">
                </div>
                <div class="mt-5 justify-start">
                    <button type="submit" class="rounded-md bg-indigo-600 px-9 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Simpan Nama</button>
                  </div>
            </div>
        </div>
        <div class="mt-7 w-auto max-w-md border-2 p-4 rounded-lg">
            <div class="sm:col-span-4">
                <label for="name" class="block text-sm/6 font-medium text-gray-900 mb-2">Judul Buku</label>
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 sm:max-w-md">
                  <input type="text" id="username" class="block flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6" placeholder="Masukan judul buku">
                </div>
              <div class="mt-3">
                <label for="name" class="block text-sm/6 font-medium text-gray-900 mb-2">Penulis Buku</label>
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 sm:max-w-md">
                  <input type="text" id="username" class="block flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6" placeholder="Masukan nama penulis buku">
                </div>
              </div>
              <div class="mt-3">
                <label for="name" class="block text-sm/6 font-medium text-gray-900 mb-2">Tahun Terbuit Buku</label>
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 sm:max-w-md">
                  <input type="text" id="username" class="block flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6" placeholder="Masukan tahun terbit buku">
                </div>
              </div>
                <div class="mt-5 justify-start">
                    <button type="submit" class="rounded-md bg-indigo-600 px-9 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Tambah buku</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
